<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wino Dino</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link rel="shortcut icon" type="image/jfif" href="/bottle.jfif" />

<body>
    <div class="container">
        <!-- <div class="row"> -->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">
                    <h1 style="font-size: 60px; vertical-align: middle;"><b><i>Wino Dino Dashboard</i></b></h1>

                </div>
                <div class="col-md-3">
                    <img src="/smugpug.png " width="200 " style="float: right;">
                </div>
            </div>
        </div>

        <div class="wrapper">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                            <p><b><i>Shop Your Next Hangover</b></i>
                            </p>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="row">
                <img src="winepoints.png" alt="Wine Points Trend by Price" width="350" height="230">
                <img src="pricescatter.png" alt="Wine Points Trend by Price" width="350" height="230">
            </div>
            <!-- add visualization code -->


            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <form>
                            <div class="form-group">
                                <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                        <label for="winery">Winery</label>
                                        <input class="form-control" type="text" placeholder="Arbor Crest">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="variety">Variety</label>
                                        <input class="form-control" type="text" placeholder="Gros Plant">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="price">Price Range</label>
                                        <input class="form-control" type="text" placeholder="Cheap AF">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="points">Point Range</label>
                                        <input class="form-control" type="text" placeholder="High AF">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="country">Country</label>
                                        <input class="form-control" type="text" placeholder="Italy">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="province">Province</label>
                                        <input class="form-control" type="text" placeholder="Alsace">
                                    </li>
                                    <li class="filter list-group-item">
                                        <p style="text-align: center;"><button id="filter-btn " type="button " class="btn ">Filter</button></p>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </aside>
                </div>
                <div class="col-md-10 ">
                    <div id="table-area " class=" ">
                        <table id="ufo-table " class="table table-striped ">
                            <thead>
                                <tr>
                                    <th class="table-head ">Country</th>
                                    <th class="table-head ">Description</th>
                                    <th class="table-head ">Designation</th>
                                    <th class="table-head ">Points</th>
                                    <th class="table-head ">Price</th>
                                    <th class="table-head ">Province</th>
                                    <th class="table-head ">Region</th>
                                    <th class="table-head ">Title</th>
                                    <th class="table-head ">Variety</th>
                                    <th class="table-head ">Winery</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-1.31.2.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js "></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js "></script>
    <script src="app.js"></script>

    <!-- <script>
        d3.csv("wine_dataframe.csv", function(data) {
            console.log(data)
        });
    </script> -->

</body>
